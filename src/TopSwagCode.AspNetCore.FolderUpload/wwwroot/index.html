<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Folder Upload Demo</title>
    
    <style>
        #dropzone {
            background-color: #cfc;
            border: solid 3px #9c9;
            color: #9c9;
            min-height: 50px;
            padding: 20px;
            text-shadow: 1px 1px 0 #fff;
        }

        #items:empty::before {
            color: #ccc;
            content: "(File counts will be shown here.)";
        }
    </style>
</head>

<body>
    <h1>AspNetCore FolderUpload Demo</h1>


    <div id="dropzone" effectAllowed="move">Drop files here!</div>
    <ul id="items"></ul>


    <script src="/js/app.js"></script>
</body>
</html>
